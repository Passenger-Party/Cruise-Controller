  <div id="main" class="container">
    <h1 class="page-header center-align">Where Are We Going?</h1>
    <div class="form">   
      <div class="row">
        <div class="input-field col s6">
          <input  id="start-point" type="text" class="validate">
          <label class="active" for="start-point">Start Point</label>
        </div>
         <div class="input-field col s6">
          <input  id="destination" type="text" class="validate">
          <label class="active" for="destination">Destination</label> 
        </div>
      </div>
      
      <button onclick="redirectPage()" id="start-btn" type="submit" class="btn" 
      >Find Trip</button>
      <script>
        function redirectPage() {
          location.replace("trip.html")
        }
        </script>
    
    </div>
    <div id="tempmapdiv">
      
    </div>    
  </div>
