<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Cruise Controller</title>
</head>
<body>
 
  <aside> 
      <div>
        <a href="#" class="brand-logo"><img src="./assets/images/Cruise Controller.png" alt=""></a>
        <ul id="nav-mobile">
          <li><a href="./index.html">New Trip</a></li>
          <li><a href="./saved-trips.html">Saved Trips</a></li>
          <li><a href="./about-us.html">About Us</a></li>
        </ul>
      </div> 
  </aside>

  
    
  
  <div id="main-index" class="center-align">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0Jg602cHeMCnPez9baacIe?utm_source=generator" width="20%" height="76" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe><br>
    <h1 class="page-header center-align">Where Are We Going?</h1><br>
    <div class="form container">   
      <div id="formContainer" class="row">
        <div class="input-field col s6">
          <label class="active" for="start-point">Where Did You Come From?</label>
          <input  id="start-point" type="text" class="validate">
        </div>
         <div class="input-field col s6">
           <label class="active" for="destination">Where Did You Go?</label> 
          <input  id="destination" type="text" class="validate">
        </div>
      </div>
      
      <button onclick="redirectPage()" id="start-btn" type="submit" class="deep-orange lighten-4 btn-large" 
      >Find Trip</button>

      <br><img src="./assets/images/CarLogo_1.png" alt="">
      <script>
        function redirectPage() {
          location.replace("trip.html")
        }
        </script>


    </div>
  </div>

    var input1 = document.getElementById('start-point');
